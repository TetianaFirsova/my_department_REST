{% extends 'base.html' %}

{% block content %}
<style>
   h1 {
    margin-bottom: 30px;
   }
</style>

<h1>{% block title %} University departments: {% endblock %}<button type="button"  class="btn btn-success float-right" 
		data-toggle="modal" data-target="#mymodal">New department</button></h1>
    {% for dep in departments[0] %}
        <a href="{{ url_for('department.dep', dep_id=dep.id_dep) }}">
            <h2>{{ dep.dep_name }}</h2>
        </a>
        average salary: <span class="badge badge-primary">
                {{ departments[1][loop.index0] }}
        </span>
        <hr>
    {% endfor %}


<!-- New Department-->
<div id="mymodal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Add department</h4>
         </div>
         <div class="modal-body">

            <form action="{{url_for('department.dep_create')}}" method="POST">
               <div class="form-group">
                  <label>Department name:</label>
                  <input type="text" class="form-control" name="dep_name" required="1">
               </div>

                <div class="form-group">
                  <label>Description:</label>
                  <textarea name="description" placeholder="description" class="form-control" required="1"></textarea>
               </div>

               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Add Department</button>
               </div>
            </form>
         </div>


         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>


{% endblock %}
